<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Error</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
    <style>
        .error-container {
            max-width: 450px;
            text-align: center;
            margin: 100px auto;
            padding: 40px 20px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .error-icon {
            font-size: 50px;
            color: #ed4956;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ed4956;
        }
        p {
            font-size: 16px;
            color: #262626;
            margin-bottom: 20px;
        }
        .retry-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0095f6;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">âœ—</div>
        <h1>Error</h1>
        <p>Sorry, there was a problem processing your login.</p>
        <p>Please try again later.</p>
        <a href="/" class="retry-link">Back to Login</a>
    </div>
</body>
</html>
